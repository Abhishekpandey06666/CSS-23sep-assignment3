<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
     .fstname{
        background-color: aqua;
     }
     .lstname{
        background-color: blueviolet;
     }
     button{
        opacity: 43;
     }
    </style>
</head>
<body><center>
    <form action="get">
        <label for="fstname">First Name:
        <input type="text" name="fstname" class="fstname" placeholder="abhishek" required>
</label><br><br>

        <label for="lstname">Last Name:
        <input type="text" name="lstname" class="lstname" placeholder="pandey" required>
        </label> <br><br>

        <label for="age">Age:
            <input type="number" name="age" class="age" placeholder="23" required>
            </label> <br><br>

            <label for="gender">Gender:
                <label for="male">Male:
                <input type="radio" name="gender" value="male">
                </label>
                <label for="female">Female:
                    <input type="radio" name="gender" value="female">
                </label>
            </label> <br><br>
            <label for="submit">
                <button type="submit" class="button">Sign Up</button>
            </label>
    </form>
</center>
</body>
</html>
